linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - gofmt
    - goimports
    - ineffassign
    - unused
    # - gochecknoglobals
    - goconst
    - gofmt
    - gofumpt
    - usestdlibvars
    - tagalign
    - sqlclosecheck
    - revive
    - nilaway 

    # - cyclop

run:
  issues-exit-code: 1
  timeout: 2m
  tests: false

linters-settings:
  cyclop:
    skip-tests: true
    max-complexity: 15
    package-average: 4
